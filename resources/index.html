                    <div class="col-md-8 col-sm-8">
                         <h1 class="wow fadeInUp" data-wow-delay="0.6s">Hi!JatCC(Online).</h1>
                         <p>本项目是一款基于C语言通过自举实现的在线编译系统。该编译器具有前后端合一的特性，生成的目标代码基于自定义的虚拟机（VM），简单而完整。编译器采用了单趟（One-Pass）解析过程，即源代码经过解析和代码生成过程后，直接生成虚拟机指令，由虚拟机执行。
                              编译器以字节为单位读取源码，支持兼容ASCII码的编码方式。可以选择使用GCC或者MSVC进行编译，且支持32位或64位的架构。通过经过webbench压力测试可以实现近万的QPS。</p>
